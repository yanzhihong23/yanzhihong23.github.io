<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKX SWAP</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      [v-cloak] {
        opacity: 0;
      }
      #app,
      .container {
        min-height: 100%;
        color: #999;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        font-family: cursive;
      }
      .container.dark {
        background: #000;
        color: #fff;
      }
      .query {
        flex: 1;
        display: flex;
        padding: 20px;
      }
      .input {
        flex: 1;
        /* fix mobile style */
        width: 100px;
        box-sizing: border-box;
        outline: none;
        color: #41b371;
        background: #41b37140;
        border: none;
        height: 60px;
        padding: 6px 12px;
        font-size: 20px;
        font-family: cursive;
        margin: 0;
        border-top-left-radius: 6px;
        border-bottom-left-radius: 6px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      .button {
        box-sizing: border-box;
        display: inline-block;
        width: 120px;
        height: 60px;
        line-height: 60px;
        padding: 0 12px;
        background: linear-gradient(45deg, #41b371e0, transparent);
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
      }
      .ratio {
        width: 300px;
        padding: 20px;
        line-height: 50px;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .time,
      .fgi {
        font-size: 30px;
        display: flex;
        align-items: center;
        padding: 20px;
      }
      .list {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        flex: 1;
        text-align: center;
        padding: 10px;
        line-height: 1.42;
        position: relative;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .action {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.88);
        font-size: 24px;
        color: #fff;
      }
      .dark .action {
        color: #000;
      }
      .item:hover .action {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .action img {
        cursor: pointer;
      }
      .green {
        color: #41b371;
      }
      .red {
        color: #d74e5a;
      }
      .item.green {
        background: linear-gradient(45deg, #41b3712e, transparent);
      }
      .dark .item.green {
        background: linear-gradient(45deg, #41b37166, transparent);
      }
      .item.red {
        background: linear-gradient(45deg, #d74e5a2e, transparent);
      }
      .dark .item.red {
        background: linear-gradient(45deg, #d74e5a66, transparent);
      }
      .line {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .coin .name {
        color: #999;
        font-size: 22px;
        font-weight: bold;
      }
      .dark .coin .name {
        color: #fff;
      }
      .logo-name {
        display: flex;
        align-items: center;
      }
      .logo {
        margin-right: 5px;
      }
      .price {
        align-items: center;
      }
      .price .last {
        font-size: 36px;
      }
      .coin .vol,
      .price .high,
      .price .low {
        color: #bbb;
      }
      .simple .vol,
      .simple .high,
      .simple .low {
        opacity: 0;
      }
      .change {
        font-size: 18px;
      }
      .actions {
        padding: 10px;
      }
      .round-button {
        width: 58px;
        height: 58px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        background: linear-gradient(45deg, #41b371e0, transparent);
        cursor: pointer;
        margin: 6px;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="container" :class="{dark: darkMode}">
        <div class="top-bar">
          <div class="actions">
            <div class="round-button" @click="switchTheme">
              {{darkMode?'Light':'Dark'}}
            </div>
            <div class="round-button" @click="switchMore">
              {{showMore?'Simple':'Detail'}}
            </div>
            <div class="round-button" @click="reload">Reload</div>
            <div class="round-button" @click="switchFGI">FGI</div>
            <div class="round-button" @click="switchSub">Subs</div>
          </div>
          <div class="query" v-show="showSubs">
            <input
              ref="input"
              type="text"
              name="query"
              v-model="query"
              class="input"
              @keyup.enter="add"
              autocomplete="off"
              autocapitalize="off"
              autocorrect="off"
            />
            <span class="button" @click="add">Subscribe</span>
          </div>
          <div class="time">{{this.time}}</div>
          <div class="fgi" v-show="showFGI">
            FGI:&nbsp;
            <span :style="{color: fgi.color}">
              {{fgi.value}} ({{fgi.value_classification}})</span
            >
          </div>
          <div class="ratio">
            Ratio:
            <img src="./images/btc.png" width="30" height="30" alt="" />
            <span style="padding-right: 20px" :class="btcRatio.color"
              >{{btcRatio.value}}</span
            >
            <img src="./images/eth.png" width="30" height="30" alt="" />
            <span :class="ethRatio.color">{{ethRatio.value}}</span>
          </div>
        </div>

        <div class="list" :class="{simple: !showMore}">
          <div
            class="item"
            :class="t.color"
            v-for="(t,idx) in tickers"
            :key="idx"
          >
            <div class="line coin">
              <div class="logo-name">
                <img width="24" :src="t.logo" alt="logo" class="logo" /><span
                  class="name"
                  >{{t.coin}}</span
                >
              </div>
              <span class="vol">{{t.vol}}</span>
            </div>
            <div class="line price">
              <div class="low">{{t.low24h}}</div>
              <div class="last">{{t.last}}</div>
              <div class="high">{{t.high24h}}</div>
            </div>
            <div class="line change">
              <span>{{t.dif}}</span>
              <span>{{t.percent}}%</span>
            </div>
            <div class="action">
              <img
                src="./images/chart.png"
                @click="viewChart(t.coin)"
                width="60"
                alt=""
              />
              <img
                src="./images/unsubscribe.png"
                width="60"
                @click="remove(t.instId, idx)"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      function fngColouring(val) {
        let color = "";
        switch (true) {
          case val >= 90:
            color = "65c64c";
            break;
          case val >= 75:
            color = "79d23c";
            break;
          case val >= 63:
            color = "9bbe44";
            break;
          case val >= 54:
            color = "c6bf22";
            break;
          case val >= 46:
            color = "dfce60";
            break;
          case val >= 35:
            color = "d8bc59";
            break;
          case val >= 25:
            color = "e39d64";
            break;
          case val >= 10:
            color = "d17339";
            break;
          default:
            color = "b74d34";
        }

        return "#" + color;
      }

      const app = Vue.createApp({
        data() {
          return {
            instruments: [],
            tickers: [
              { channel: "tickers", instId: "BTC-USDT-SWAP" },
              { channel: "tickers", instId: "ETH-USDT-SWAP" },
            ],
            timer: null,
            socket: null,
            query: "",
            showSubs: false,
            showMore: true,
            darkMode: localStorage.getItem("darkMode") === "true",
            btcRatio: { value: 1, color: "" },
            ethRatio: { value: 1, color: "" },
            showFGI: false,
            fgi: {},
            time: "",
          };
        },
        created() {
          this.clock();
          this.fetchFGI();
          this.fetchRatios();

          const tickers = this.cache();
          if (tickers) {
            this.tickers = tickers;
          }

          this.connect();

          document.onvisibilitychange = () => {
            if (document.hidden || this.socket.readyState === 1) return;

            this.connect();
          };
        },
        methods: {
          connect() {
            const ws = new WebSocket("wss://ws.okx.com:8443/ws/v5/public");
            this.socket = ws;

            ws.onopen = (event) => {
              ws.send(
                JSON.stringify({
                  op: "subscribe",
                  args: [
                    {
                      channel: "instruments",
                      instType: "SWAP",
                    },
                    ...this.tickers,
                  ],
                })
              );
            };

            ws.onmessage = ({ data }) => {
              if (this.timer) {
                clearTimeout(this.timer);
              }

              this.timer = setTimeout(() => {
                ws.send("ping");
              }, 20000);

              if (!/{/.test(data)) return;

              data = JSON.parse(data);
              if (!data.data) return;
              if (data.arg.channel === "instruments") {
                this.instruments = data.data.map((i) => i.instId);
              } else if (data.arg.channel === "tickers") {
                const d = data.data[0];
                this.tickers.forEach((t) => {
                  if (t.instId === d.instId) {
                    const coin = d.instId.split("-")[0];
                    const change = d.last - d.sodUtc8;
                    const percent = ((change / d.sodUtc8) * 100).toFixed(2);
                    const vol = new Intl.NumberFormat("en-GB", {
                      notation: "compact",
                      compactDisplay: "short",
                    }).format(t.volCcy24h * t.last);
                    let dif = new Intl.NumberFormat().format(change);
                    if (change > 0) dif = "+" + dif;
                    const logo = `https://static.okx.com/cdn/oksupport/asset/currency/icon/${coin.toLowerCase()}.png?x-oss-process=image/format,webp`;

                    const color = +d.last > +d.sodUtc8 ? "green" : "red";
                    Object.assign(t, d, {
                      coin,
                      percent,
                      color,
                      vol,
                      dif,
                      logo,
                    });
                  }
                });
              }
            };

            ws.onclose = () => this.connect();
            ws.onerror = () => this.connect();
          },
          clock() {
            const date = new Date().toTimeString();
            this.time = date.split(" ")[0];

            setTimeout(this.clock, 1000);
          },
          reload() {
            location.reload();
          },
          switchSub() {
            this.showSubs = !this.showSubs;
            if (this.showSubs) {
              setTimeout(() => {
                this.$refs.input.focus();
              });
            }
          },
          switchMore() {
            this.showMore = !this.showMore;
          },
          switchTheme() {
            this.darkMode = !this.darkMode;
            localStorage.setItem("darkMode", this.darkMode);
          },
          switchFGI() {
            this.showFGI = !this.showFGI;
            if (this.showFGI) {
              this.fetchFGI();
            }
          },
          async fetchFGI() {
            const res = await fetch("https://api.alternative.me/fng/");
            const data = await res.json();

            if (data) {
              this.fgi = data.data[0];
              this.fgi.color = fngColouring(this.fgi.value);
            }
          },
          async fetchRatios() {
            setTimeout(this.fetchRatios, 5 * 60 * 1000);

            this.btcRatio = await this.fetchRatio("BTC");

            setTimeout(async () => {
              this.ethRatio = await this.fetchRatio("ETH");
            }, 2000);
          },
          async fetchRatio(coin) {
            const res = await fetch(
              `https://cors.r2d2.to/?https://www.okx.com/api/v5/rubik/stat/contracts/long-short-account-ratio?ccy=${coin.toUpperCase()}`
            );

            const data = await res.json();
            if (!data) return {};

            const value = data.data[0][1];
            const color = +value > 1 ? "red" : "green";

            return { value, color };
          },
          add() {
            const instId = this.query.toUpperCase().trim() + "-USDT-SWAP";

            const isExsiting = this.tickers.find((t) => t.instId === instId);
            if (isExsiting) return;

            const isValid = this.instruments.find((t) => t === instId);
            if (!isValid) return;

            const arg = { channel: "tickers", instId };
            this.tickers.push(arg);

            this.socket.send(
              JSON.stringify({
                op: "subscribe",
                args: [arg],
              })
            );

            this.query = "";
            this.showSubs = false;

            this.save();
          },
          remove(instId, idx) {
            this.tickers.splice(idx, 1);

            this.socket.send(
              JSON.stringify({
                op: "unsubscribe",
                args: [{ channel: "tickers", instId }],
              })
            );

            this.save();
          },
          viewChart(coin) {
            const url = `https://www.aicoin.com/chart/okcoinfutures_${coin.toLowerCase()}swapusdt`;
            window.open(url, "_blank").focus();
          },
          logo(coin) {
            return `https://static.okx.com/cdn/oksupport/asset/currency/icon/${coin.toLowerCase()}.png?x-oss-process=image/format,webp`;
          },
          cache() {
            let data = localStorage.getItem("tickers");
            if (data) {
              data = JSON.parse(data);
            }

            return data;
          },
          save() {
            localStorage.setItem("tickers", JSON.stringify(this.tickers));
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
